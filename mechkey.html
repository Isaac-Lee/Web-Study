            <p>
                기계식 키보드(Mechanical Keyboard)의 정의는 통일되어 있지 않으나 전통적으로 아래의 조건을 모두 만족하면 기계식 키보드로 분류한다.
            </p>
            <ol>
                <li>축전식이 아닐 것.</li>
                <li>떨어져 있돈 금속 접점이 접촉하여 입력되는 방식일 것.</li>
                <li>금속 접점이 분리 할 수 있는 스위치 내부에 존재할 것.</li>
